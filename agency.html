<script>
//Sets variables for bed vacancy and overflow vacancy
var bd = 50;
var ov = 50;

//Will serve to help port data to a spreadsheet
function othername() {
    var bedful = document.getElementById("bedful").value;
}
//Increment and decrement bed and overflow vacancy values
function bdup() {
    bd++;
    document.getElementById("bd").innerHTML = bd;
}
function bddown() {
    bd--;
    document.getElementById("bd").innerHTML = bd;
}
function ovup() {
    ov++;
    document.getElementById("ov").innerHTML = ov;
}
function ovdown() {
    ov--;
    document.getElementById("ov").innerHTML = ov;
}
